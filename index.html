<!DOCTYPE html>
<html>
<head>
  <title>AR with NFT Marker</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body>
  <a-scene
    arjs
    embedded
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
  >
    <!-- NFT-маркер -->
     <a-marker
      type="pattern"
      url="pattern-white flowers.patt"
      raycaster="objects: .clickable"
      emitevents="true"
      id="markerA"
    >
      <!-- Видео -->
      <a-video
        src="barash.MP4"
        position="0 0 0"
        rotation="-90 0 0"
        width="2"
        height="1.5"
        autoplay="true"
        loop="true"
      ></a-video>

      <!-- Картинка -->
      <a-image
        src="кот с комп.jpg"
        position="0 -1.5 0"
        width="1"
        height="1"
        rotation="-90 0 0"
      ></a-image>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
