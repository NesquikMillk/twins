<!DOCTYPE html>
<html>
<head>
  <title>AR with Two Markers</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="styles.css">

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>

<body>
  <a-scene
    arjs
    embedded
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
  >
    <!-- маркер1: видео -->
    <a-marker
      type="pattern"
      url="pattern-hehehe.patt"
      raycaster="objects: .clickable"
      emitevents="true"
      id="marker1"
    >
      <a-video src="video.mp4" position="0 0 0" rotation="-90 0 0" width="2" height="1.5" autoplay="true" loop="true"></a-video>
    </a-marker>

    <!-- маркер2: изображение -->
    <a-marker
      type="pattern"
      url="pattern-hehe.patt"
      raycaster="objects: .clickable"
      emitevents="true"
      id="marker2"
    >
      <a-image src="image.jpg" position="0 0 0" width="1" height="1" rotation="-90 0 0"></a-image>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
